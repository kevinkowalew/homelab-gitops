postgresql:
  postgresql:
    user: "postgres"
    port: "5432"
    password: ""
    name: "postgres"
  persistence:
    size: "1Gi"
graphite:
  url: "homelab-graphite"
  persistence:
    size: 1Gi
open-webui:
  ollama:
    enabled: true
    ollama:
      models:
        pull:
        - llama3.2:1b
        run:
        - llama3.2:1b
      resources:
        requests:
          cpu: 100m
          memory: 2Gi
        limits:
          cpu: 2500m
          memory: 3Gi
  pipelines:
    enabled: false
  persistence:
    enabled: false
  service:
    type: ClusterIP
    annotations: {}
    port: 80
    containerPort: 8080
rabbitmq:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: prod
      interval: 30s
      default:
        enabled: true
      perObject:
        enabled: true
      detailed:
        enabled: true
      labels:
        release: homelab
  auth:
    username: myuser
    password: mypassword
kube-prometheus-stack:
  grafana:
    adminUser: admin
    adminPassword: password
  prometheus:
    prometheusSpec:
      additionalScrapeConfigs:
        - job_name: "infraapi"
          static_configs:
            - targets:
                - "infraapi:8080"
          metrics_path: /metrics
        - job_name: "apigateway"
          static_configs:
            - targets:
                - "apigateway:8080"
          metrics_path: /metrics
minio:
  mode: standalone
  persistence:
    size: 10Gi
  resources:
    requests:
      memory: 1Gi
  rootUser: "user"
  rootPassword: "password"
  service:
    type: ClusterIP

